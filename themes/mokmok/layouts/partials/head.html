<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
      />

    <!-- Additional CSS -->
    <link href="/css/main.css" rel="stylesheet"/>

    <title>
      {{- if .IsHome -}}
         {{- .Site.Title -}}{{ with .Site.Params.slogan }} ~ {{ . }}{{ end }}

         {{- .Title}} ~ {{.Site.Title -}}
      {{- end -}}
    </title>
</head>
