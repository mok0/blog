{{ define "main" }}
<div class="container">
  <section>
    <h3> {{ .Type | humanize  }} </h3>
    <div class="posts">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "posts") }}
      {{ range $paginator.Pages }}
      <ul class="homepage-article">
        <div class="homepage-article__title">
          <a class="homepage-article__link" href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
        <div class="homepage-article__date">{{ .Date.Format "2006-01-02 15:04" }}</div>
        <div class="homepage-article__summary">
          {{ .Summary }}
          <span>
            <a class="homepage-article__link" href="{{ .Permalink }}"> ... </a>
          </span>
        </div>
        <hr/>
      </ul>
      {{ end }}
    </div>
    <!-- Hugo's default pagination template. -->
    {{ template "_internal/pagination.html" . }}
  </section>
</div>
{{ end }}
