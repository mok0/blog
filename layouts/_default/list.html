{{ define "main"}}
<main>
  <div class="container">
    <h3>Blog posts</h3>
    {{ $paginator := .Paginate (where .Data.Pages "Type" "posts") }}
    {{ range $paginator.Pages }}
      <ul>
        <div class="article__title">
          <a class="article__link" href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
        <div class="article__date">{{ .Date.Format "2006-01-02" }}</div>
        <div class="article__summary">
          {{ .Summary }}
          <span>
            <a class="article__link" href="{{ .Permalink }}"> ... </a>
          </span>
        </div> <!-- summary -->
        <hr/>
      </ul>
    {{ end }}
    <!-- Hugo's default pagination template. -->
    {{ template "_internal/pagination.html" . }}
  </div> <!-- container -->
</main>
{{ end }}
